<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="#CHEMIN{manifest.json}">
	[(#REM)
	<style>
		<INCLURE{fond=css/recherche.css}/>
	</style>
]
	<INCLURE{fond=inclure/preload}/>
	<title>Rechercher - #RECHERCHE sur #NOM_SITE_SPIP</title>
	<!--[if lt IE 9]>
		<script src="#CHEMIN{js/html5shiv.min.js}"></script>
	<![endif]-->
</head>
<body>
<INCLURE{fond=inclure/header_menu}/>
<main role="main" class="conteneur" id="main">
	<div id="minifil">
		<a href="#URL_SITE_SPIP">Accueil</a> > Recherche
	</div>
	<div id="fil_ariane"class="">
	<a href="#URL_SITE_SPIP" class="logoMDPH"><img src="#CHEMIN{images/logo.png}" alt="Place-Handicap, maison départementale des personnes handicapées de la Seine-Saint-Denis" width="170px" height="auto"></a>
		<div class="chemin">
			<h1 class="cadre">&nbsp;&nbsp;Recherche</h1>
		</div>

	</div>
	<header class="rechercher">
		#FORMULAIRE_RECHERCHE
	</header>
	<BOUCLE_rechercheform(ARTICLES){recherche #ENV{recherche}}{!par points}{0,1}>
	#SET{recherche,#ENV{recherche}}
	</BOUCLE_rechercheform>
		<INCLURE{fond=inclure/inc-rech}{recherche=#RECHERCHE} />
	[(#GET{recherche}|non|et{#RECHERCHE|strlen|>{3}})
		<INCLURE{fond=inclure/inc-rech}{recherche=#RECHERCHE|explode{" "}|foreach{modelecouper}|explode{"|"}|implode{" "}|trim} />
	]
	[(#RECHERCHE|strlen|>{3}|oui)
		<div class="btnaction">
			<a class="question" id="btnpartage" href="contact.html">
			<img src="#CHEMIN{images/icon-message@2x.png}" alt="" height="40px" width="40px">
			Poser une question
			</a>
		</div>
	]
	<//B_recherche>

</main>

<INCLURE{fond=inclure/inc-footer}/>
</body>
</html>
