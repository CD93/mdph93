<script type="text/javascript">
	$(document).ready(function() {
		var max = 10;
		var field = $('#champ_textarea_1');
		var compteur = $('#compteur_textarea_1');
		function update_compteur_textarea_textarea_1(jqObj) {
			jqObj.val(jqObj.val().substring(0,max));
			var saisi = jqObj.val().length;
			msg       = 'Il vous reste ' + (max - saisi) + ' caractères sur ' + max;
			compteur.html(msg);
		}
		field.keyup(function() {
			update_compteur_textarea_textarea_1($(this));
		});
		field.each(function() {
			update_compteur_textarea_textarea_1($(this));
		});
	});
</script>
