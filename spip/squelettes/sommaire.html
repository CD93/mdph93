<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="#CHEMIN{manifest.json}">
	<link rel="stylesheet" href="#CHEMIN{css/styles.css}" type="text/css">
	<!--[if lt IE 9]>
		<script src="#CHEMIN{js/html5shiv.min.js}"></script>
	<![endif]-->
	<title>Accueil du site de la MDPH de la Seine-Saint-Denis</title>
</head>
<body class="accueil">
<INCLURE{fond=inclure/header_menu}{page=sommaire} />
<main role="main" class="conteneur sommaire" id="main">
	<h1 class="logoMDPH"><img src="#CHEMIN{images/logo.png}" alt="Place-Handicap, maison départementale des personnes handicapées de la Seine-Saint-Denis"></h1>
	<BOUCLE_flashinfo(ARTICLES){id_rubrique=4}{par date}{0,1}>
	<div class="flash_info">
		<div class="inner_flash">
			<h2>#TITRE</h2>
			#TEXTE
		</div>
	</div>
	</BOUCLE_flashinfo>
	<ul class="menu_central" role="menu" id="menu">
		<BOUCLE_rubriquemere(RUBRIQUES){id_parent=0}{par num titre}{0,3}>
		<li><a href="#URL_RUBRIQUE">[(#LOGO_RUBRIQUE|vider_attribut{width}|inserer_attribut{style,'width:33px;'}|vider_attribut{height}|inserer_attribut{style,'height:33px;'})] #TITRE</a></li>
		</BOUCLE_rubriquemere>
	</ul>
	<div role="search" id="search">
		<a href="#URL_PAGE{recherche}" class="question">
		<img src="#CHEMIN{images/loupe_vb@2x.png}" alt="" height="40px" width="40px">
		Rechercher
		</a>
	</div>
</main>
<INCLURE{fond=inclure/inc-footer}/>
</body>
</html>
